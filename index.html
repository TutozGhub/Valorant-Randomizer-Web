<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="icon" href="imagenes/valorant logo.png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>Valorant Randomizer</title>
</head>
<body>
    <header>
        <h1 class="titulo">VALORANT RANDOMIZER</h1>
    </header>
    <main id="main" class="main">
            <section class="players">
                <h2>Jugadores</h2>

                <article class="player">
                    <label>Jugador 1:</label>
                    <input id="player1-input" type="text" placeholder="Nombre">
                </article>
        
                <article class="player">
                    <label>Jugador 2:</label>
                    <input id="player2-input" type="text" placeholder="Nombre">
                </article>
        
                <article class="player">
                    <label>Jugador 3:</label>
                    <input id="player3-input" type="text" placeholder="Nombre">
                </article>
        
                <article class="player">
                    <label>Jugador 4:</label>
                    <input id="player4-input" type="text" placeholder="Nombre">
                </article>
        
                <article class="player">
                    <label>Jugador 5:</label>
                    <input id="player5-input" type="text" placeholder="Nombre">
                </article>
                <br>

                <button id="btnGenerar" class="players__generar" type="button">Generar</button>
            </section>
    </main>

    <footer>
        <div class="redes">
            <div class="red">
                <a href="https://github.com/TutozGhub">
                    <img class="red__img" src="imagenes/github logo.png" alt=""></a>
            </div>
                
            <div class="red">
                <a href="https://www.linkedin.com/in/agustin-fizzano/">
                    <img class="red__img" src="imagenes/linkedin logo.png" alt=""></a>
            </div>
        </div>
        
        <div class="anuncio">
        </div>
    </footer>

    <script src="personajes.js"></script>
    <script src="script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4885555931773643"
    crossorigin="anonymous"></script>
